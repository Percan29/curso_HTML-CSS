<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2>Registrate en el formulario</h2>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="/IMG/logo-google.png" alt="">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="/IMG/twitter-logo-2.png" alt="">
                </picture>
                <span>Resgistrate con Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="Username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input id="eamil" name="eamil">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="+6 caracteres">
            </label> 
            <label for="checkbok" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">
                Crear cuenta
            </button>
        </form>
    </div>
</body>

</html>
